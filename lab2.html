тэг <em> преобразует текст в курсивный. Следует отметить, что теги <i> и <em>, несмотря на сходство результата, являются не совсем эквивалентными 
	и заменяемыми. Первый тег <i> — является тегом физической разметки и устанавливает курсивный текст, а тег <em> — тегом логической разметки и 
	определяет важность помеченного текста. Такое разделение тегов на логическое и физическое форматирование изначально предназначалось, чтобы сделать 
	HTML универсальным, в том числе не зависящим от устройства вывода информации.

	сколько таких символов может быть
